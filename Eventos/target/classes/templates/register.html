 <!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{css/style.css}" />
</head>

<body>
    
    <div class="sidenav">
       <img src="img/logo.jpg" id="logo"/>
        <a href="login">Login</a> 
        <a href="about">Sobre RunAway</a>
        <a href="login">Logout</a>
    </div>
    <div class="leftbar"></div>
    
    <!-- Aqui é a página principal -->

    <div class="main">
       <form method="post" th:action="@{/register}" th:object="${usuario}">

            <div class="cadastro">
                <label id="campo" for="username">Usuário</label><br>
                <input type="text" placeholder="Usuário" th:field="*(login)" required>
                <br>
                <label id="campo" for="name">Nome</label><br>
                <input type="text" placeholder="Nome"  required>
                <br>
                <label id="campo" for="lastname">Sobrenome</label><br>
                <input type="text" placeholder="Sobrenome"  required>
                <br>""
                <label id="campo" for="password">Senha</label><br>
                <input type="text" placeholder="Senha"  required>
                <br>
                <label id="campo" for="email">E-mail</label> <br>
                <input type="email" placeholder="e-mail"  required>
                <br>
                <label id="campo" for="nascimento">Nascimento</label><br>
                <input type="date" placeholder="Data de Nascimento"  required>
                <br><br>
                <button type="submit"> Cadastrar </button>
                <button type="reset"> Reset </button>
                <br><br>   
            </div>
            <br>
        </form>
    </div>

</body>
</html>
