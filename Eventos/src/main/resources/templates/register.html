<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    
    <div class="sidenav">
       <img th:src="@{/img/Logo.jpg}" id="logo"/>
        <a href="about">Sobre RunAway</a>
        
    </div>
    <div class="leftbar"></div>
    
    <!-- Aqui é a página principal -->

    <div class="main">
       <form method="post" th:action="@{/register}" th:object="${usuario}">

            <div class="cadastro">
                <label id="campo" for="username">Usuário</label><br>
                <input type="text" placeholder="Usuário" th:field="*{login}" required>
                <br>
                <label id="campo" for="name">Nome</label><br>
                <input type="text" placeholder="Nome" th:field="*{nome}" required>
                <br>
                <label id="campo" for="lastname">Sobrenome</label><br>
                <input type="text" placeholder="Sobrenome" th:field="*{sobrenome}" required>
                <br>
                <label id="campo" for="password">Senha</label><br>
                <input type="password" placeholder="Senha" th:field="*{senha}" required>
                <br>
                <label id="campo" for="email">E-mail</label> <br>
                <input type="email" placeholder="e-mail" th:field="*{email}" required>
                <br>
                <label id="campo" for="nascimento">Nascimento</label><br>
                <input type="date" placeholder="Data de Nascimento" th:field="*{dataNasc}" required>
                <br>
                
       			<label id="campo" for="perfil">Perfil</label><br>
                <input type="text" placeholder="ADMIN ou USER" th:field="*{perfil}" required>
    			
                </div>
                <br>
                <button type="submit"> Correr! </button>
                <button type="reset"> Reset </button>
                
                
            
            <br>

        </form>
    </div>

</body>
</html>
